<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Company Financials</title>

    <link rel="stylesheet" href="css/a1.css">
    <link rel="shortcut icon" href="#">
    <script src="./js/chart.min.js"></script>
    <script src="./js/chartjs-chart-financial.min.js" ></script>
</head>

<body>
    <main class="container">

        <div class="box h">
            <h2>Header</h2>
        </div>
        <div class="box a defaultView">
            <h2>List of Companies</h2>
            <div id="loading"></div>
            <form class=textbox>
                <fieldset>
                    <input type="text" class="search" placeholder="Type for matching company"
                        title="Type in a company name">
                    <ul id="companyList"></ul>
                    <!-- <datalist id="filteredList">
                    </datalist> -->
                </fieldset>
            </form>
        </div>
        <div class="box b defaultView">
            <h2>Company Information</h2>
            <section>
                <img id="logo">
                <label>Company Symbol:</label>
                <span id="symbol"></span>
                <label>Company Name:</label>
                <span id="name"></span>
                <label>Sector:</label>
                <span id="sector"></span>
                <label>Subindustry:</label>
                <span id="sub"></span>
                <label>Address:</label>
                <span id="address"></span>
                <label>Website:</label>
                <span><a href="" id="website"></a></span>
                <label>Exchange:</label>
                <span id="exchange"></span>
                <label>Description:</label>
                <span id="description"></span>
            </section>
        </div>
        <div class="box c defaultView">
            <h2>Map</h2>
            <div id="map"></div>
        </div>
        <div class="box d defaultView">
            <h2>Stock Data</h2> <input type="button" id="showCharts" value="Show Charts">
            <table id="stock">
                <tr id="stockHeaders">
                    <th>Date</th>
                    <th>Volume</th>
                    <th>Open</th>
                    <th>Close</th>
                    <th>High</th>
                    <th>Low</th>
                </tr>
            </table>
        </div>
        <div class="box e defaultView">
            <h2>Stock Statistics</h2>
            <table id="stats">
                <tr id="statHeaders">
                    <th>Data Category</th>
                    <th>Average</th>
                    <th>Maximum</th>
                    <th>Minimum</th>
                </tr>
            </table>
        </div>
        <div class="box f chartView">
            <div id="bar-container">
                <canvas id="barChart"></canvas>
            </div>
            <div id="candle-container">
                <canvas id="candleChart"></canvas>
            </div>
            <div id="line-container">
                <canvas id="lineChart"></canvas>
            </div>
        </div>
        <div class="box g chartView">
            <h2></h2>
            <p></p>
            <span><input type="button" id="closeCharts" value="Close"></span>
        </div>
        <div class="box i chartView">
            <h2>
                Financials
            </h2>
            
        </div>

    </main>

    <script src="js/a1.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKERaOfMCHcdn0q-3xVOKA05nMRXciSUA&callback=initMap"></script>
</body>

</html>
